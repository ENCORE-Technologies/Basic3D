        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" href="favicon.ico" type="image/x-icon" /> 
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
        <link rel="stylesheet" href="basic3d.css" />
        <link rel="stylesheet" href="./libs/jquery-ui/jquery-ui.css" />
    </head>
    <body>
        <script type="text/javascript" src="./libs/jquery/jquery-1.11.2.js"></script>
        <script type="text/javascript" src="./libs/jquery-ui/jquery-ui.js"></script>
        <script type="text/javascript" src="./libs/dat.gui/dat.gui.js"></script>
        <script type="text/javascript" src="./libs/requestAnimationFrame/RequestAnimationFrame.js"></script>
        <script type="text/javascript" src="./libs/hammer.js/hammer.js"></script>

        <script type="text/javascript" src="./libs/three.js/loaders/MTLLoader.js"></script>
        <script type="text/javascript" src="./libs/three.js/loaders/OBJMTLLoader.js"></script>
        <script type="text/javascript" src="./libs/three.js/loaders/BinaryLoader.js"></script>
        <script type="text/javascript" src="./libs/tween.js/tween.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <script type="text/javascript" src="renderer.js"></script>
        <script type="text/javascript" src="utility.js"></script>
        <script type="text/javascript" src="camera.js"></script>
        <div id="container">
            <div id="spinner"></div>
            <canvas id="main-canvas">
                Error: Your browser does not support HTML5/WebGL. Please upgrade/install a compatible browser.
            </canvas>
            <div id="title"></div>
            <div id="prompt"></div>
            <div id="logo" title="About"></div>
            <div id="prompt-box" title=""></div>
            <div id="fullScreen-button" title="View Fullscreen"></div>
            <div id="info-button" title="Help"></div>
            <div id="splashMessage-box" title=""></div>

                <div title="Flip up" id="pan-u" style="position: absolute; left: 23px; top: 3px; cursor: pointer;"></div>
                <div title="Rotate right" id="pan-r" style="position: absolute; left: 60px; top: 23px; cursor: pointer;"></div>
                <div title="Flip down" id="pan-d" style="position: absolute; left: 23px; top: 60px; cursor: pointer;"></div>
                <div title="Rotate left" id="pan-l" style="position: absolute; left: 3px; top: 23px; cursor: pointer;"></div>
                <div title="Zoom In" id="zoom-in" style="position: absolute; left: 31px; top: 23px; cursor: pointer;">+</div>
                <div title="Zoom Out" id="zoom-out" style="position: absolute; left: 31px; top: 41px; cursor: pointer;">-</div>
            </div-->
